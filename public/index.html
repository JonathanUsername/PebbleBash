<html ng-app="pebble-bash">
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel='stylesheet' href='styles.css' >
  </head>
  <body>

    <div ui-view>

    </div>

    <div ng-show="isLoading()">
      LOADING...
    </div>

    <div id='indicator' class='fullscreen'>
      <!-- FOR DEV ONLY -->
      <div id='lose' class='button'>LOSE</div>  
    </div>

    <div id='win-screen' class='end-image fullscreen'>
      <p>WINNAHH</p>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
