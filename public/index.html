<!DOCTYPE html>
<html>
<head>
    <title>Pebble Bash</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styles.css' >
</head>
<body>

<div class='starting-info'>

  <h1>Pebble Bash</h1>

  <div>
  	<p>This is a game where the objective is to get your opponents to end up jogging/moving their phone too sharply. If they do, their screen goes red and they lose. The last player standing is declared the winner.</p>
  </div>

  <input name="name" id="name" type="text" placeholder="Your Name" value="">

  <div>
    <input name="gameId" id="gameId" type="text" placeholder="Game ID" value="">
    <div id='joinGame' class='button'>Join Game</div>
  </div>

  <div id='newGame' class='button'>New Game</div>

</div>

<div id='startGame' class='button'>Start Game</div>

<div id="console"> </div>

<div id='background'>
  <div id='lose' class='button'>LOSE</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src='//code.jquery.com/jquery-2.2.0.min.js'></script>
<script src='./client.js'></script>


</body>
</html>
